<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<header>
    <h1>Weather Dashboard</h1>
</header>
<main class="flex-row">
    <aside>
        <div class="cardSearch justify-space-between">
            <h3>Search for a City:</h3>
            <form id="user-form" class="card-body">
                <input id="city-input" class="form-control form-control-lg" type="text" placeholder="City Name...">
                <button type="submit" id="btn">Search</button>
            </form>
        </div>
    </aside>
    <div class="row">
        <div class="col-12">
            <h1 id="city-name"></h1>
            <div id="weather-container"></div>
        </div>
        <br>
        <div class="col-12">
            <h1 class = "hide" id="forecastH1">5-Day Forecast</h1>
            <div id="forecast-container" class="5dayForcast justify-space-between"></div>
        </div>
    </div>
</main>
<script src="./assets/javascript.js"></script>

</html>
